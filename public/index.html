<!DOCTYPE html>
<html ng-app="cgApp">
    <head ng-controller="themeCtrl">
        <meta charset="UTF-8">
        <title>CG</title>
        <link rel="stylesheet" href="/css/reset.css" />
        <link href="/css/fonts/montserrat.css" rel="stylesheet" type="text/css">
        <link href="/themes/{{theme.selected}}/theme.css" rel="stylesheet" type="text/css">
        <link href="/css/animation.css" rel="stylesheet" type="text/css">
    </head>

    <body ng-controller="themeCtrl" class="{{theme.backgroundKey}}">

        <div ng-controller="holdingCardCtrl">
            <div class="wrapper holdingCard {{holdingCard.animationCSS}}" ng-show="holdingCard.showAll">
                <div ng-controller="themeCtrl">
                    <video ng-src="{{getHoldingcardVideoSrc(theme.selected)}}" id="holdingCardVideo" loop></video>
                <div id="holdingcard-screen-timelord" class="top">
                    <div class="main-block">
                        <div class="now-and-next toggle" ng-show="timelord.showNowNext">
                            <img class="thumbnail" src="">
                            <div class="text">
                                <h3 class="heading">You're currently watching...</h3>
                                <h2 class="now"></h2>
                                <p class="now-desc" ng-show="timelord.showDesc"></p>
                                <div class="now-credits" ng-show="timelord.showCredits"></div>
                                <div class="caption" ng-show="timelord.caption"></div>
                            </div>
                        </div>
                        <div class="now-playing toggle" ng-style="{'visibility': timelord.showNowPlaying ? 'visible' : 'hidden'}">
                            <span class="prefix"></span><div class="text"></div>
                        </div>
                    </div>
                </div>
                <div id="holdingcard-screen-news" class="center middle">
                        <img src="/themes/{{theme.selected}}/holdingcard-news.png">
                    </div>
                    <div id="holdingcard-screen-logo" class="center middle" ng-show="false">
                        <img src="/themes/{{theme.selected}}/holdingcard-logo.png">
                    </div>
                    <div id="holdingcard-screen-advert" class="center middle" ng-show="false">
                        <img src="/themes/{{theme.selected}}/holdingcard-advert.png">
                    </div>
            </div>
            </div>
        </div>

        <div ng-controller="bugCtrl">
            <div class="wrapper slide-left">
                 <div class="bug top scale-fade-in" ng-show="state.showClock">
                        <h1 class="black">{{clock | date: "HH:mm"}}</h1>
                 </div>
                 <div class="bug top scale-fade-in" ng-show="state.showLive">
                 <h1 ng-show="state.showLive">{{bug.livetext}}</h1>
                 </div>
                 <div class="bug top scale-fade-in" ng-show="state.showLocation">
                 <h1 class="white" ng-show="state.showLocation">{{bug.locationtext}}</h1></div>
                </div>

                <div class="logo right top toggle" ng-show="state.showLogo">
                    <img ng-controller="themeCtrl" src="/themes/{{theme.selected}}/logo.png" />
                </div>
            </div>
        </div>



        <div ng-controller="lowerThirdsCtrl">
        	<div class="lowerthird bottom fullwidth scale-fade" ng-show="showFull">
                <div class="gradient-overlay">
                    <h1>{{full.heading}}</h1>
                </div>
                <h2 ng-show="full.subHeading">{{full.subHeading}}</h2>
            </div>

            <div class="lowerthird left bottom slide-left" ng-show="showLeft">
                <div class="gradient-overlay">
                    <h1>{{left.heading}}</h1>
                </div>
                <h2 ng-show="left.subHeading">{{left.subHeading}}</h2>
            </div>

            <div class="lowerthird right bottom slide-right" ng-show="showRight">
                <div class="gradient-overlay">
                    <h1>{{right.heading}}</h1>
                </div>
                <h2 ng-show="right.subHeading">{{right.subHeading}}</h2>
            </div>
        </div>

        <div ng-controller="socialmediaCtrl" class="{{socialmedia.pos}} social-media scale-fade" ng-show="showTweet">
            <div ng-bind-html="tweetHTML"></div>
        </div>

        <div ng-controller="gridCtrl">
            <div class="center-page scale-fade" ng-show="show">
                <div class="grid center" style="margin-top: 20px; position: absolute;" >
                    <div class="gradient-overlay">
                    <h1 style="background-color: {{grid.headingcolor}} !important;">{{ grid.header }}</h1>
                </div>

                <div class="row animate-repeat" ng-repeat="row in grid.rows">
                    <div style="background-color: {{grid.leftcolor}} !important;" class="gridleft float-left">{{ row.left }}</div>
                    <div style="background-color: {{grid.rightcolor}} !important;" class="gridright float-right">{{ row.right }}</div>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="/js/socket.io.js"></script>
        <script type="text/javascript" src="/js/libs/angular.min.js"></script>
        <script type="text/javascript" src="/js/libs/angular-animate.min.js"></script>
        <script type="text/javascript" src="/js/libs/moment.min.js"></script>
        <script type="text/javascript" src="/js/ng-socket-io.js"></script>
        <script type="text/javascript" src="/js/jquery.js"></script>

        <script type="text/javascript" src="/js/cg.js"></script>
        <script type="text/javascript" src="/js/timelord.js"></script>
        <script async src="http://platform.twitter.com/widgets.js" charset="utf-8"></script>
        <script async defer src="http://platform.instagram.com/en_US/embeds.js"></script>

    </body>
</html>
